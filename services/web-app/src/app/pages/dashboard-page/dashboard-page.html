<app-navbar-layout></app-navbar-layout>
<div class="dashboard-container">
  <div class="button-group">
    <button
      class="tab-button"
      (click)="setActiveTab('my-balance')">
          <span [class.active]="activeTab === 'my-balance'">
            Saldo
          </span>
    </button>

    <button
      class="tab-button"
      (click)="setActiveTab('my-transfers')">
          <span [class.active]="activeTab === 'my-transfers'">
            Transferências
          </span>
    </button>
  </div>

  <div class="content">
    <p *ngIf="activeTab === 'my-balance'">
      <app-balance-dashboard></app-balance-dashboard>
    </p>
    <p *ngIf="activeTab === 'my-transfers'">
      Conteúdo dos Relatórios
    </p>
  </div>
</div>
