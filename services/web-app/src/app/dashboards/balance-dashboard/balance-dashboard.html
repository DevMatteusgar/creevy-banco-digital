<div class="container">
  <div class="dashboard">
    <div class="blocos-container">
      <div class="bloco">
        <h3 class="titulo">Saldo Total</h3>
        <div class="valor-container">
          <span class="cifrao">R$</span>
          <span class="valor">{{ formatarMoeda(saldoTotal) }}</span>
        </div>
      </div>

      <div class="bloco">
        <h3 class="titulo">Poupan√ßa</h3>
        <div class="valor-container">
          <span class="cifrao">R$</span>
          <span class="valor">{{ formatarMoeda(poupanca) }}</span>
        </div>
      </div>

      <div class="bloco">
        <h3 class="titulo">Investimentos</h3>
        <div class="valor-container">
          <svg class="icone-carteira" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/>
            <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>
          </svg>
          <span class="valor">{{ formatarMoeda(investimentos) }}</span>
          <span class="porcentagem">{{ porcentagemInvestimentos > 0 ? '+' : '' }}{{ porcentagemInvestimentos }}%</span>
        </div>
      </div>
    </div>

    <div class="acoes-container">
      <button class="btn-exportar">Exportar</button>

      <div class="info-grupo">
        <div class="info-atualizacao">
          <span class="texto-atualizado">Atualizado em</span>
          <span class="data-atualizacao">{{ dataAtualizacao }}</span>
        </div>

        <button class="btn-recarregar" (click)="atualizar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
